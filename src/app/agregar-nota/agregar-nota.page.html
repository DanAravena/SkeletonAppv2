<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar color="dark">
     <ion-title class="ion-text-center titulo-principal"><img alt="" src="/assets/img/logo2.png" class="logo-principal" />
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
  <ion-card-header>
    <ion-card-title class="ion-text-center labels">Agregar nueva nota</ion-card-title>
  </ion-card-header>
  <ion-card-content>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating" class="labels"><ion-icon name="receipt-outline"></ion-icon> Texto de nota</ion-label>
        <ion-input type="text" [(ngModel)]="detalle" ></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>
  </ion-card-content>
  <ion-button  expand="block" color="dark" class="labels" (click)="insertar()"><ion-icon name="checkmark-done-outline"></ion-icon> Guardar</ion-button>
  <ion-button  expand="block" color="dark" class="labels"  [routerLink]="['/notas']"><ion-icon name="return-up-back-outline"></ion-icon></ion-button>
</ion-card>
</ion-content>
