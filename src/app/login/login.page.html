<ion-content class="ion-padding">
   <br><br>
   <img alt="" src="/assets/img/logo2.png" class="logo-principal" />
   <ion-title class="ion-text-center titulo-principal">SkeletonApp</ion-title>
   <br>
   <br>
  <ion-item>
          <ion-label position="floating" class="labels"><ion-icon name="person-outline" ></ion-icon> Usuario</ion-label>
          <ion-input [(ngModel)]="usuario" placeholder="example@mail.com"></ion-input>
        </ion-item>
        <br>
        <ion-item>
          <ion-label position="floating" class="labels"><ion-icon name="key-outline"></ion-icon> Password</ion-label>
          <ion-input type="password" [(ngModel)]="clave"></ion-input>
        </ion-item>
      <br>
      <ion-button expand="full" (click)="logeado()" class="labels">Ingresar</ion-button>
      <br>
      <a href="#" [routerLink]="['/home']" class="labels" style="margin: 0 auto; display:block; text-align: center; color: white;">Crear tu cuenta gratis</a>
</ion-content>
