<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar color="dark">
<img alt="" src="/assets/img/img-logo.png" class="logo-principal" /> 
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    
    <ion-card-header>
      <ion-card-title class="ion-text-center subtitulo">Perfil</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list lines="full">
        <ion-item>
          <ion-label class="labels">Usuario: </ion-label>
        </ion-item>
        <ion-item>
          <ion-label class="labels">Contrase√±a: </ion-label>
        </ion-item>
        <ion-item>
          <ion-label class="labels">Nombre:</ion-label>
        </ion-item>
        <ion-item>
          <ion-label class="labels">Email: </ion-label>
        </ion-item>
        <ion-item>
          <ion-label class="labels">Nivel Estudios: </ion-label>
        </ion-item>
      </ion-list>
      <br>
      <ion-button  expand="full" class="labels" color="dark">Modificar Perfil</ion-button>
      <ion-button  expand="full" class="labels" color="dark"  (click)="inicio()">Inicio</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
